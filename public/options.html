
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midday Mind Flex Admin</title>
  <style>
    body { background: black; color: yellow; font-family: Arial, sans-serif; text-align: center; }
    h1 { margin-top: 2rem; }
    .question-card { background: #222; padding: 1rem; margin: 1rem auto; max-width: 500px; border-radius: 8px; }
    button { padding: 0.5rem 1rem; background: yellow; color: black; border: none; cursor: pointer; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>ðŸ§  Midday Mind Flex Admin</h1>
  <div id="quiz-container"></div>
  <button id="new-quiz">Show New Random Set</button>

  <script src="questions.js"></script>
  <script>
    const quizContainer = document.getElementById('quiz-container');
    const newQuizBtn = document.getElementById('new-quiz');

    function showRandomQuiz() {
      quizContainer.innerHTML = "";
      const selected = [];
      while (selected.length < 3) {
        const q = questions[Math.floor(Math.random() * questions.length)];
        if (!selected.includes(q)) selected.push(q);
      }
      selected.forEach(q => {
        const div = document.createElement('div');
        div.className = 'question-card';
        div.innerHTML = `<strong>ðŸ”‘ ${q.question}</strong><br><em>Answer: ${q.answer}</em>`;
        quizContainer.appendChild(div);
      });
    }

    newQuizBtn.addEventListener('click', showRandomQuiz);
    showRandomQuiz();
  </script>
</body>
</html>
