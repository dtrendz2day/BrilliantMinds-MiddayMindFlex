
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midday Mind Flex Admin</title>
  <style>
    body { background-color: #000; color: #fff; font-family: Arial, sans-serif; text-align: center; padding: 40px 20px; }
    h1 { color: #FFCC00; font-size: 2.5em; margin-bottom: 20px; }
    .quiz-container { max-width: 500px; margin: 0 auto 30px; background: #111; padding: 20px; border: 1px solid #333; border-radius: 10px; text-align: left; }
    .quiz-option { background: #222; padding: 15px; margin: 10px 0; border-radius: 8px; cursor: pointer; transition: background 0.3s ease; display: flex; justify-content: space-between; align-items: center; }
    .quiz-option:hover { background: #333; }
    .quiz-text { flex: 1; }
    .category-icon { margin-right: 10px; }
    .post-btn { background: #FFCC00; border: none; color: #000; padding: 8px 15px; border-radius: 5px; cursor: pointer; transition: background 0.3s ease; }
    .post-btn:hover { background: #e6b800; }
    #newSetBtn { background: #FFCC00; border: none; color: #000; padding: 12px 20px; font-size: 1em; border-radius: 5px; cursor: pointer; transition: background 0.3s ease; margin-top: 30px; }
    #newSetBtn:hover { background: #e6b800; }
  </style>
</head>
<body>

<h1>ðŸ§  Midday Mind Flex Admin</h1>

<div class="quiz-container" id="quizContainer">Loading quizzes...</div>
<button id="newSetBtn">Show New Random Set</button>

<script>
  async function loadQuizzes() {
    const res = await fetch('quiz-database.csv');
    const text = await res.text();
    const lines = text.trim().split('\n').slice(1);
    const quizzes = lines.map(line => {
      const parts = line.split(',');
      return { category: parts[0], question: parts[1], answer: parts[2] };
    });
    const randomThree = quizzes.sort(() => 0.5 - Math.random()).slice(0, 3);
    renderQuizzes(randomThree);
  }

  function renderQuizzes(quizzes) {
    const container = document.getElementById('quizContainer');
    container.innerHTML = '';
    quizzes.forEach(quiz => {
      const div = document.createElement('div');
      div.className = 'quiz-option';
      div.innerHTML = `
        <div class="quiz-text">
          <strong class="category-icon">ðŸ”‘</strong>
          <strong>${quiz.category}:</strong> ${quiz.question} <br>
          <em style="color: #ccc;">Answer: ${quiz.answer}</em>
        </div>
        <button class="post-btn" onclick="alert('Posted: ${quiz.question}')">Post</button>
      `;
      container.appendChild(div);
    });
  }

  document.getElementById('newSetBtn').addEventListener('click', loadQuizzes);
  loadQuizzes();
</script>

</body>
</html>
