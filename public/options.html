            const newQuizBtn = document.getElementById('new-quiz');

                    quizContainer.innerHTML = "<em>No questions loaded. Check questions.js</em>";
                    return;
                }
                questions.forEach((q, index) => {
                    const div = document.createElement('div');
                    div.innerHTML = `<strong>${index + 1}. ${q.question}</strong><br><em>${q.answer}</em><br><br>`;
