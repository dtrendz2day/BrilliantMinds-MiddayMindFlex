
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ§  Midday Mind Flex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ðŸ§  Midday Mind Flex</h1>
    <div id="quiz-container"></div>
    <button id="new-quiz">Show New Random Set</button>

    <script src="questions.js" defer></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const quizContainer = document.getElementById('quiz-container');
        const newQuizBtn = document.getElementById('new-quiz');

        function showRandomQuiz() {
            quizContainer.innerHTML = '';
            const selected = [];
            while (selected.length < 3) {
                const q = window.questions[Math.floor(Math.random() * window.questions.length)];
                if (!selected.includes(q)) selected.push(q);
            }
            selected.forEach(q => {
                const div = document.createElement('div');
                div.innerHTML = `<strong>${q.question}</strong><br><em>${q.answer}</em><br><br>`;
                quizContainer.appendChild(div);
            });
        }

        newQuizBtn.addEventListener('click', showRandomQuiz);
        showRandomQuiz();
    });
    </script>
</body>
</html>
